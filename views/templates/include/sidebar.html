<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .navbar-toggler {
        position: fixed;
        top: 16px; /* 상단에서 10px 떨어지게 */
        left: 10px; /* 좌측에서 10px 떨어지게 */
        z-index: 100; /* 항상 위에 표시되게 */
    }
    .sidebar {
        position: fixed;
        top: 66px; /* 네비게이션 바 높이만큼 떨어지게 설정 */
        left: 0;
        width: 250px;
        height: calc(100vh - 66px); /* 화면 높이에서 네비게이션 바 높이만큼 제외 */
        background-color: black;
        border-right: 3px solid skyblue;
        z-index: 30;
        transform: translateX(-260px); /* 사이드바가 항상 보이도록 기본 설정 */
        transition: transform 0.3s ease;
    }
    .sidebar.visible {
        transform: translateX(0); /* 사이드바 보이기 */
    }
</style>
</head>
<body>
<nav class="navbar navbar-dark bg-black">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" id="sidebarToggle" aria-expanded="false" aria-label="Toggle sidebar">

        </button>
    </div>
</nav>

<!-- 사이드바 -->
<div class="sidebar" id="sidebar">
    <nav>
        <ul class="nav flex-column p-1">
            <hr>
            <li class="nav-item">
                <a class="nav-link text-light" href="/music/index">Home</a>

            </li>
            <hr>

        </ul>
    </nav>
</div>

<script>
    // 사이드바를 토글하는 스크립트
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('visible'); // 사이드바의 'hidden' 클래스를 토글
    });
</script>
